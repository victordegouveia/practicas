<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Carrito de Compras</h1>
    <form id="product-form">
        <input type="text" id="product-name" placeholder="Nombre del Productor" required>
        <input type="number" id="product-quantity" placeholder="Cantidad" required>
        <input type="number" id="product-price" placeholder="Precio" required>
        <button type="submit">Agregar Producto</button>
    </form>
    <div id="cart"></div>
    <script src="main.js"></script>
</body>
</html>
